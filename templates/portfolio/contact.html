{% extends "portfolio/base.html" %}

{% block content %}
    <h2 class="text-3xl font-bold text-center my-6">Contact Me</h2>
    <p class="text-center text-gray-600">Feel free to reach out for collaborations or any inquiries.</p>

    <div class="max-w-md mx-auto mt-6 bg-white p-6 rounded-lg shadow-lg">
        <form method="post">
            {% csrf_token %}
            <label class="block text-gray-700">Your Name</label>
            <input type="text" name="name" class="w-full p-2 border rounded-lg mb-4">

            <label class="block text-gray-700">Your Email</label>
            <input type="email" name="email" class="w-full p-2 border rounded-lg mb-4">

            <label class="block text-gray-700">Message</label>
            <textarea name="message" rows="4" class="w-full p-2 border rounded-lg mb-4"></textarea>

            <button type="submit" class="bg-blue-600 text-white p-2 rounded-lg w-full hover:bg-blue-700">
                Send Message
            </button>
        </form>
    </div>
{% endblock %}
